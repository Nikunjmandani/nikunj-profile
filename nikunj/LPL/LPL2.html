<!DOCTYPE html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="styles.css">

    <body>
	<div class="container">
    <div class="col1">
        <h1>LPL 2 2018/19</h1>

        <p>Hover to reveal club colours!</p>   
    </div>
    <div class="col2" style="margin-top: 88px;">
        <table id="teams-list">
        <thead>
            <th>Sr.No</th>

            <th colspan="1"></th>

            <th colspan="2">Loose</th>
            <th colspan="2">Points</th>
			<tr id="manchestercityfc">
			<td>1</td>
			<td><img src="http://upload.wikimedia.org/wikipedia/de/5/5c/Chelsea_crest.svg" class='small'></td>
			<td>Chelsea</td>
			<th colspan="2"></th>
			<td colspan="2">1</td>
			<td colspan="2">0</td>
			<td colspan="2">1</td>
			</tr >
			<tr id="manchestercityfc">
			<td>2</td>
			<td><img src="http://upload.wikimedia.org/wikipedia/de/d/da/Manchester_United_FC.svg" class='small'></td>
			<td>Manchester</td>
			<th colspan="2"></th>
			<td colspan="2">0</td>
			<td colspan="2">1</td>
			<td colspan="2">-1</td>
			</tr>
			<tr id="manchestercityfc">
			<td>3</td>
			<td><img src="http://upload.wikimedia.org/wikipedia/de/b/b4/Tottenham_Hotspur.svg" class='small'></td>

			<td colspan="2">0</td>

			<tr id="manchestercityfc">
			<td>4</td>
			<td><img src="http://upload.wikimedia.org/wikipedia/en/5/53/Arsenal_FC.svg" class='small'></td>
			<td>Arsenal</td>
			<th colspan="2"></th>
			<td colspan="2">0</td>
			<td colspan="2">1</td>
			<td colspan="2">0</td>
			</tr>
        </thead>
        <tbody>
        <tfoot>
            <tr>
                <td colspan="11">Current table updated as on 18/05/15</td>
            </tr>
        </tfoot>
        </tbody>
        </table>
    </div>
</div>
